<!DOCTYPE HTML>
<html>
<head>
  <title>SkyWalkerRoaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" charset="UTF-8">
  <link rel="stylesheet" href="https://github.com/newtron82/RoasterWebMonitor/WebMonitor/css/styles.css">
  <script src="https://github.com/newtron82/RoasterWebMonitor/WebMonitor/js/uiController.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body{margin:0;font-family:'Roboto',Arial,sans-serif;text-align:center;background:#f4f4f9;color:#333}
    #header{padding:10px 20px;background:#0b789f;color:#fff;position:relative;height:2.5rem}
    .title,.ipaddress{position:absolute;text-align:center;font-weight:bold;left:50%;transform:translate(-50%,-50%)}
    .title{top:40%;font-size:1.2rem}
    .ipaddress{top:70%;font-size:0.8rem}
  </style>
</head>
<body>
  <div id="header">
    <div class="title">SkyWalkerRoaster</div>
    <div class="ipaddress">IP : 192.xxx.xxx.xxx</div>
  </div>
  <div id="content"></div>
  <div id="notification">Preheating is complete!</div>
</body>
</html>
